<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js" defer></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <a class="logo" href='https://github.com/Duesenberg' target="_blank"></a>
      <div class="title">Duesenberg's Book Depository</div>
    </div>
    <div class="sidebar">
      <button class="new-book" onclick="openForm()">Add New Book</button>
    </div>
    <div class="content">
      <div class="popup-form" id="myForm">
        <form action="" class="form-container">
          <legend>Add New Book</legend>

          <label for="title">Title:</label>
          <input type="text" name="name" id="title" required>

          <label for="author">Author</label>
          <input type="text" name="author" id="author" required>

          <label for="pages">Pages:</label>
          <input type="text" name="pages" id="pages" required>

          <label for="year">Year:</label>
          <input type="text" name="year" id="year" required>

          <label for="category">Category:</label>
          <input type="text" name="category" id="category" required>
          
          <label for="read" class="label-read">Read:</label>
          <input type="checkbox" name="read" id="read">

          <button type="submit" class="add-button" onclick="addBookToLibrary(); closeForm()">Add</button>
          <button type="button" onclick="closeForm()">Close</button>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
