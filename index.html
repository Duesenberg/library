<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
  <title>Library</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo"></div>
      <div class="title">Duesy's Library</div>
      <div class="actions">
        <button class="new-book">NEW BOOK</button>
        <button class="new-category">NEW CATEGORY</button>
        <button class="new-author">NEW AUTHOR</button>
      </div>
    </div>
    <div class="sidebar">
      <div class="all-books">
        <div class="icon"></div>
        <button class="text"></button>
      </div>
      <div class="categories">
        <div class="icon"></div>
        <button class="text"></button>
      </div>
      <div class="authors">
        <div class="icon"></div>
        <button class="text"></button>
      </div>
    </div>
    <div class="content"></div>
  </div>
</body>
</html>
